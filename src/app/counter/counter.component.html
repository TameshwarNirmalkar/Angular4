<div class="p-2">
    <i class="fa fa-minus" style="color:#ccc; padding:10px 0px;" role="button" (click)="decrement($event)" ></i>
    <span class="fa-2x stylish-font-yanone-kaffeesatz text-success animated" [ngClass]="{'flash' : _count}" style="width:60px; display:inline-block; text-align:center;"> {{ _count }}</span>
    <i class="fa fa-plus" style="color:#ccc; padding:0px 10px;" role="button" (click)="increment($event)" ></i>
</div>
